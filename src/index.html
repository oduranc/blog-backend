<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      action="http://localhost:8080/api/articles"
      method="post"
      enctype="multipart/form-data"
    >
      <input placeholder="title" type="text" name="title" />
      <input placeholder="category" type="text" name="category" />
      <input placeholder="subcategories" type="text" name="subcategories" />
      <input placeholder="description" type="text" name="description" />
      <input placeholder="authorName" type="text" name="authorName" />
      <input placeholder="image" type="file" name="image" />
      <button type="submit">Save</button>
    </form>
  </body>
</html>
